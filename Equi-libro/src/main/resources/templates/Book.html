<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/styleHome.css}" rel="stylesheet" />
    <title>Book</title>
</head>
<body>
<div class="home">
    <h1 class="title">Book List</h1>
    <table class="table">
        <tr class="att">
            <td>Title</td>
            <td>Author</td>
            <td>Home Production</td>
            <td>Year Pubblication</td>
            <td>Price</td>
            <td>Add to Cart</td>
        </tr>
        <tr th:each="book : ${books}">
            <td class="sotto" th:text="${book.getTitle()}">book</td>
            <td class="sotto" th:text="${book.getAuthor()}">book</td>
            <td class="sotto" th:text="${book.getHomeProduction()}">book</td>
            <td class="sotto" th:text="${book.getYearPublicaton()}">book</td>
            <td class="sotto" th:text="${book.getPrice()}">book</td>
            <td class="sotto"><a th:href="@{cart/{id} (id = ${book.getId()}) }" >+</a> </td>
        </tr>
    </table>
    <table class="table">
        <tr class="att">
            <td>Name of publisher on this website</td>
            <td>title of book</td>
        </tr>
        <tr th:each="ub : ${userbokk}">
            <td class="sotto" th:text="${ub.getUser().getName()}">book</td>
            <td class="sotto" th:text="${ub.getBook().getTitle()}">book</td>

        </tr>
    </table>
    <button class="btn"><a href="AddBook.html">Add Book</a></button>
    <button class="btn"><a href="Cart">Cart</a></button>
    <button class="btn" ><a href="/logout">logout</a></button>
</div>
</body>
</html>
